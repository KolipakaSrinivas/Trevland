<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Example</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* styles.css */
      .carousel {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .carousel-slide {
        width: 100%;
        display: none;
      }

      .carousel-slide img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-slide">
        <img src="./public/images/carouse/china-great-wall-and-mountain 1.png" alt="Image 1" />
      </div>
      <div class="carousel-slide">
        <img src="./public/images/carouse/china-great-wall-and-mountain 1.png" alt="Image 2" />
      </div>
      <div class="carousel-slide">
        <img src="./public/images/carouse/china-great-wall-and-mountain 1.png" alt="Image 3" />
      </div>
    </div>
    <script>
      // script.js
      let currentIndex = 0;
      const slides = document.querySelectorAll(".carousel-slide");

      function showSlide(index) {
        slides.forEach((slide, i) => {
          if (i === index) {
            slide.style.display = "block";
          } else {
            slide.style.display = "none";
          }
        });
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }

      function previousSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      }

      // Display the initial slide
      showSlide(currentIndex);

      // Add event listeners for next and previous buttons
      document.querySelector("#nextBtn").addEventListener("click", nextSlide);
      document
        .querySelector("#prevBtn")
        .addEventListener("click", previousSlide);
    </script>
  </body>
</html>
